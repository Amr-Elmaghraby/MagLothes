<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop - Fashion Store</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="./../assets/icon/favicon.svg" />
    <!-- Tailwind Config for Dark Mode -->
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#eef2ff",
                100: "#e0e7ff",
                500: "#6366f1",
                600: "#4f46e5",
                700: "#4338ca",
              },
            },
          },
        },
      };
    </script>

    <!-- Custom Styles -->
    <style>
      .line-clamp-1 {
        display: -webkit-box;
        -webkit-line-clamp: 1;
        line-clamp: 1;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
    </style>
  </head>
  <body
    class="bg-zinc-50 text-zinc-900 dark:bg-zinc-950 dark:text-white transition-colors duration-300"
  >
    <!-- Header Placeholder -->
    <div id="header"></div>

    <!-- Shop Header -->
    <section
      class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-16"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <h1 class="text-4xl md:text-5xl font-bold mb-4">Our Collection</h1>
        <p class="text-indigo-100 text-lg max-w-2xl mx-auto">
          Discover the latest trends in fashion. Browse our curated collection
          of clothing for every style and occasion.
        </p>
      </div>
    </section>

    <!-- Shop Content -->
    <section class="py-12 md:py-16 bg-zinc-50 dark:bg-zinc-950">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Filters -->
        <div class="flex flex-wrap items-center justify-between gap-4 mb-8">
          <div class="flex flex-wrap gap-2">
            <button
              class="category-filter px-4 py-2 rounded-lg font-medium hover:bg-indigo-700 hover:scale-110 transition-colors"
              data-category="all"
            >
              All
            </button>
            <button
              class="category-filter px-4 py-2 rounded-lg font-medium hover:bg-indigo-700 hover:scale-110 transition-colors"
              data-category="men"
            >
              Men
            </button>
            <button
              class="category-filter px-4 py-2 rounded-lg font-medium hover:bg-indigo-700 hover:scale-110 transition-colors"
              data-category="women"
            >
              Women
            </button>
            <button
              class="category-filter px-4 py-2 rounded-lg font-medium hover:bg-indigo-700 hover:scale-110 transition-colors"
              data-category="accessories"
            >
              Accessories
            </button>
            <button
              class="category-filter px-4 py-2 rounded-lg font-medium hover:bg-indigo-700 hover:scale-110 transition-colors"
              data-category="sale"
            >
              Sale
            </button>
          </div>

          <!-- Search -->
          <div class="relative">
            <input
              type="text"
              id="search-input"
              placeholder="Search products..."
              class="w-full sm:w-64 pl-10 pr-4 py-2 bg-white dark:bg-zinc-800 border border-zinc-300 dark:border-zinc-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-zinc-900 dark:text-white placeholder-zinc-500"
            />
            <svg
              class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-indigo-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </div>
        </div>

        <!-- Products Grid -->
        <div
          id="shop-products-container"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"
        >
          <!-- Products will be loaded dynamically -->
          <div class="col-span-full flex justify-center py-12">
            <div
              class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"
            ></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Product Modal -->
    <div id="product-modal" class="fixed inset-0 z-50 hidden">
      <div
        class="absolute inset-0 bg-black/80 backdrop-blur-sm"
        onclick="closeProductModal()"
      ></div>
      <div class="relative min-h-screen flex items-center justify-center p-4">
        <div
          class="relative bg-white dark:bg-zinc-900 rounded-2xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto border border-zinc-200 dark:border-zinc-800"
        >
          <!-- Close Button -->
          <button
            onclick="closeProductModal()"
            class="absolute top-4 right-4 z-10 w-10 h-10 bg-zinc-100 dark:bg-zinc-800 rounded-full flex items-center justify-center hover:bg-zinc-200 dark:hover:bg-zinc-700 transition-colors"
          >
            <svg
              class="w-5 h-5 text-zinc-500 dark:text-zinc-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>

          <!-- Modal Content -->
          <div id="product-modal-content" class="p-6 md:p-8">
            <!-- Content will be loaded dynamically -->
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer"></div>

    <!-- Components Loader -->
    <script src="../js/components.js"></script>
    <script>
      // Load header and footer components
      document.addEventListener("DOMContentLoaded", () => {
        loadComponent("header", "../components/header.html", "../");
        loadComponent("footer", "../components/footer.html", "../");
      });
    </script>

    <!-- JavaScript Files -->
    <script src="../js/products.js"></script>
    <script type="module" src="../js/main.js"></script>
    <script src="../js/cart.js"></script>

    <!-- Mobile Menu Toggle -->
    <script>
      function toggleMobileMenu() {
        const menu = document.getElementById("mobile-menu");
        menu.classList.toggle("hidden");
      }
    </script>
  </body>
</html>
