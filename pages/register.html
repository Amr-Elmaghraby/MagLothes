<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - MagLothes</title>
    <link rel="icon" href="./../assets/icon/favicon.svg" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind Config for Dark Mode -->
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#eef2ff",
                100: "#e0e7ff",
                500: "#6366f1",
                600: "#4f46e5",
                700: "#4338ca",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-zinc-50 text-zinc-900 dark:bg-zinc-950 dark:text-white transition-colors duration-300 min-h-screen flex flex-col"
  >
    <!-- Navigation -->
    <nav
      class="sticky top-0 z-50 bg-white/90 border-zinc-200 dark:bg-zinc-900/90 dark:border-zinc-800 backdrop-blur-md border-b"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <!-- Logo -->
          <a href="../index.html" class="flex items-center gap-2">
            <div
              class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center"
            >
              <svg
                class="w-5 h-5 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
                />
              </svg>
            </div>
            <span class="text-xl font-bold text-zinc-900 dark:text-white"
              >MagLothes</span
            >
          </a>

          <!-- Theme Toggle -->
          <div class="flex items-center gap-4">
            <button
              id="theme-toggle"
              class="p-2 rounded-lg bg-zinc-100 text-zinc-600 hover:bg-zinc-200 dark:bg-zinc-800 dark:text-zinc-400 dark:hover:bg-zinc-700 transition-colors"
            >
              <svg
                class="sun-icon w-5 h-5 hidden"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
                />
              </svg>
              <svg
                class="moon-icon w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Register Content -->
    <section
      class="flex-1 flex items-center justify-center py-12 px-4 bg-zinc-50 dark:bg-zinc-950"
    >
      <div class="w-full max-w-md">
        <!-- Register Card -->
        <div
          class="bg-white dark:bg-zinc-900 rounded-2xl shadow-xl border border-zinc-200 dark:border-zinc-800 p-8"
        >
          <!-- Header -->
          <div class="text-center mb-8">
            <div
              class="w-16 h-16 bg-indigo-900/30 rounded-full flex items-center justify-center mx-auto mb-4"
            >
              <svg
                class="w-8 h-8 text-indigo-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
                />
              </svg>
            </div>
            <h1 class="text-2xl font-bold text-zinc-900 dark:text-white">
              Create Account
            </h1>
            <p class="text-zinc-600 dark:text-zinc-400 mt-2">
              Sign up to start shopping
            </p>
          </div>

          <!-- Error Message -->
          <div
            id="register-error"
            class="hidden mb-6 p-4 bg-red-900/30 border border-red-700 text-red-400 rounded-lg text-sm"
          ></div>

          <!-- Register Form -->
          <form id="register-form" class="space-y-6">
            <div>
              <label
                for="reg-name"
                class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-2"
              >
                Full Name
              </label>
              <input
                type="text"
                id="reg-name"
                name="name"
                required
                class="w-full px-4 py-3 bg-white dark:bg-zinc-800 border border-zinc-300 dark:border-zinc-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-zinc-900 dark:text-white placeholder-zinc-500"
                placeholder="John Doe"
              />
            </div>

            <div>
              <label
                for="reg-email"
                class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-2"
              >
                Email Address
              </label>
              <input
                type="email"
                id="reg-email"
                name="email"
                required
                class="w-full px-4 py-3 bg-zinc-800 border border-zinc-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white placeholder-zinc-500"
                placeholder="your@email.com"
              />
            </div>

            <div>
              <label
                for="reg-password"
                class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-2"
              >
                Password
              </label>
              <input
                type="password"
                id="reg-password"
                name="password"
                required
                minlength="6"
                class="w-full px-4 py-3 bg-zinc-800 border border-zinc-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white placeholder-zinc-500"
                placeholder="••••••••"
              />
              <p class="text-xs text-zinc-500 mt-1">
                Must be at least 8 chars, with uppercase, lowercase, number &
                special char
              </p>
            </div>

            <div>
              <label
                for="reg-confirm-password"
                class="block text-sm font-medium text-zinc-700 dark:text-zinc-300 mb-2"
              >
                Confirm Password
              </label>
              <input
                type="password"
                id="reg-confirm-password"
                name="confirm-password"
                required
                class="w-full px-4 py-3 bg-zinc-800 border border-zinc-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-white placeholder-zinc-500"
                placeholder="••••••••"
              />
            </div>

            <div class="flex items-start">
              <input
                type="checkbox"
                id="terms"
                required
                class="w-4 h-4 mt-1 text-indigo-600 border-zinc-300 dark:border-zinc-700 rounded focus:ring-indigo-500 bg-white dark:bg-zinc-800"
              />
              <label
                for="terms"
                class="ml-2 text-sm text-zinc-600 dark:text-zinc-400"
              >
                I agree to the
                <a href="#" class="text-indigo-400 hover:underline"
                  >Terms of Service</a
                >
                and
                <a href="#" class="text-indigo-400 hover:underline"
                  >Privacy Policy</a
                >
              </label>
            </div>

            <button
              type="submit"
              class="w-full py-4 bg-indigo-600 text-white rounded-xl font-semibold hover:bg-indigo-700 transition-colors"
            >
              Create Account
            </button>
          </form>

          <!-- Divider -->
          <div class="relative my-8">
            <div class="absolute inset-0 flex items-center">
              <div
                class="w-full border-t border-zinc-200 dark:border-zinc-800"
              ></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-4 bg-white dark:bg-zinc-900 text-zinc-500"
                >Or sign up with</span
              >
            </div>
          </div>

          <!-- Social Login -->
          <div class="grid grid-cols-2 gap-4">
            <button
              type="button"
              class="flex items-center justify-center gap-2 px-4 py-3 border border-zinc-300 dark:border-zinc-700 rounded-lg hover:bg-zinc-50 dark:hover:bg-zinc-800 transition-colors text-zinc-700 dark:text-zinc-300"
            >
              <svg class="w-5 h-5" viewBox="0 0 24 24">
                <path
                  fill="#4285F4"
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                />
                <path
                  fill="#34A853"
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                />
                <path
                  fill="#FBBC05"
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                />
                <path
                  fill="#EA4335"
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                />
              </svg>
              Google
            </button>
            <button
              type="button"
              class="flex items-center justify-center gap-2 px-4 py-3 border border-zinc-700 rounded-lg hover:bg-zinc-800 transition-colors text-zinc-300"
            >
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
                />
              </svg>
              Facebook
            </button>
          </div>

          <!-- Login Link -->
          <p class="text-center mt-8 text-zinc-400">
            Already have an account?
            <a
              href="login.html"
              class="text-indigo-400 font-medium hover:underline"
            >
              Sign in
            </a>
          </p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer
      class="bg-zinc-100 dark:bg-zinc-950 border-t border-zinc-200 dark:border-zinc-800 text-zinc-600 dark:text-zinc-400 py-8"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <p class="text-sm text-zinc-500">
          &copy; 2026 MagLothes. All rights reserved.
        </p>
      </div>
    </footer>

    <!-- JavaScript Files -->
    <script src="../js/theme.js"></script>
    <script src="../js/auth.js"></script>
  </body>
</html>
